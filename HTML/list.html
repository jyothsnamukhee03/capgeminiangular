<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <!-- ul is used to create a unordered lists and ol is used to create the ordered list 
    type is the keyword used to make the bullet or numbering type format -->
    <ul type="circle">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
      </ul>
      <ul type="square">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
      </ul>
      <ul type="none">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
      </ul>
      <ol type="A">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
      </ol>
      <ol type="I">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
      </ol>
      <ol type="i">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
      </ol>


      <dl>
        <dt>Coffee</dt>
        <dd>-black coffee</dd>
        <dt>Tea</dt>
        <dd>-white tea</dd>
    </dl>
</body>
</html>
