<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
        <!-- To create a form we need to write all the form attributes between the form tags -->

    <form>
    <!-- label tage is only used to display 
        label lo for lo name, input lo unna id lo name tho map chesthundhi
        value anedhi default ga untadhi 
    
        so ids annitiki vere ga undali 
        so jsp avi use cehsinappudu manam components ni relate cheyachu
    
        radio buttons dhaggara okati select chesthe inkokati cheyakoodadhu,  so name annitiki okate ivvali 
        appudu anni oka name ki map avthadi kabatti okati select chesthe inkokato pithadhi
    
        Check boxs enni select chesthe anni select avvali so names anni change chesthe 
        diff names ki mapping kabatti anni select ayyi untai -->
        

        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" value="abcd"><br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname" value="hgj" ><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" >
        <br>
        <br>
        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">HTML</label><br>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label><br>
        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">JavaScript</label>
        <br>
        <br>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1"> I have a bike</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2"> I have a car</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3"> I have a boat</label>
        <br>
        <br>

        <textarea id="comment" name="comment" rows="4" cols="50">
           this is comment
        </textarea>
            <br>
        <label for="myfile">Select a file:</label>
        <input type="file" id="myfile" name="myfile">
        <br>
        <br>

        <label for="cars">Choose a car:</label>

        <select name="cars" id="cars">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="mercedes">Mercedes</option>
        <option value="audi">Audi</option>
        </select>
        <br>
        <label for="start">Start date:</label>

        <input type="date" id="start" name="trip-start"
       min="2022-01-01" max="2022-12-31">


       <br> <br>
       <input type="range" id="volume" name="volume"
       min="0" max="11">

        <label for="volume">Volume</label>
        <br> <br>
        <label for="browser">Choose your browser from the list:</label>
        <input list="browsers" name="browser" id="browser">
        <datalist id="browsers">
          <option value="Edge">
          <option value="Firefox">
          <option value="Chrome">
          <option value="Opera">
          <option value="Safari">
        </datalist>
         <br>
        <br>
        <input type = "email" placeholder="Enter email" required>
        <br>
        <br>
        <input type = "search" id = "gsearch" name = "gsearch" >
        <br>
        <br>
        <input type="submit" value="Submit">

        

      </form>

   
</body>
</html>
