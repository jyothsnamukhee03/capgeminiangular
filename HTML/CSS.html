<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>CSS</title>
    <!-- ikkada sample.css lo h2 geading ki yellow color udhi so
    
    ee program lo manam h2 ki kothaga style isthe override ayyi ee program lo ichindhi vasthadhi 
ivvakapothe sample.css lo unna yellow ga vastahdhi
ikkada aqua color icham kabatti aqua color lo vasthadhi ledhante yellow -->
    <link rel="stylesheet" href="sample.css">    
    <style>
        h2 {color: aqua;}
    </style>
</head>
<body>
    <h1 style="color:blue"> Blue HEADING</h1>
    <h1 style="color:pink"> Pink HEADING</h1>
    <h2 style="color: brown;">This is h2</h2>
    <h2>This is h2 text</h2>
</body>
</html>
