<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Basic Document</title>
</head>
<body>

    <!--  h1 to h6 are the heading tags 
    Size get decrreases from h1 to h6  -->

    <h1>Hello World!</h1>  
    <h2>Hello World!</h2>
    <h3>Hello World!</h3>
    <h4>Hello World!</h4>
    <h5>Hello World!</h5>
    <h6>Hello World!</h6>

    <!-- anchor tag is used to create the links-->
    <p> To redirect to google</p>
    <a href="https://www.google.com"> Click here </a>
     
    <!-- br tag is used to break the line and it doesn't have closing tag
    If you didn't write br tag then you will get hello world side to the link of above-->
    <br><br>
    Hello World

    <!-- img tag is used to insert the image to our page there is no closing tag to it
     we can also adjust the size of the image 
    here 200, 142 is are in pixcels-->

    <img src = "img.jpg" alt = "Image1" width = "200" height = "142">

    
    <!-- p tag is used to paragraph b is for bold, i is to italic, u is to underline the content-->
    <p> This is Basic paragraph with <b>bold</b>, <i>italic</i>,<u>underline style </u></p>

</body>
</html>
