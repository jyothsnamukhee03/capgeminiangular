<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- center is used to make entire body tag in center-->
<center>
<body>
    <!-- Table tag is used to ccreate a table 
    in that tage we can add the border-->
    <table border="1">

        <!-- tr is used to create the row
             th is used to create the heading so that it will be appear in bold
             td is used to craete the column of the table -->

        <!-- col span is used to merge columns
            and row span is used to merge rows-->     
        <tr>
            <th> Name </th>
            <th> Branch </th> 
            <th> Section </th>   
        </tr>
        <tr>
            <!-- when rowspan is done then delete the next row's first column -->
            <td rowspan= "2"> M Jyothsna </td>
            <td> CSE </td>
            <td> B </td>
        </tr>
        <tr>
            <!-- when colspan is done then delete the currunt row's next column-->
           <!-- <td> M Oju </td> -->
            <td> Civil </td>
            <td> C </td>
        </tr>
        <tr>
            <td colspan="2"> M Ganesh </td>
            <!-- <td> ECE </td> -->
            <td> A </td>
        </tr>
        <tr>
            <td> M Jagadeesh </td>
            <td> EEE </td>
            <td> A </td>
        </tr>

    </table>
</body>
</center>
</html>
